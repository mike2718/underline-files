# yasslEWS web server 配置文件
# 注释行以 '#' 开头，空行会被忽略

## 基本服务器设置
listening_ports 8080
document_root C:\Users\Saori\Downloads
enable_directory_listing yes

## 性能优化
enable_keep_alive yes
max_request_size 32768  # 增加到32KB
num_threads 4          # 根据CPU核心数调整

## 安全设置
authentication_domain localhost
protect_uri /private   # 保护/private目录
# global_passwords_file C:\path\to\passwords.txt  # 取消注释并设置密码文件路径

## 文件索引
index_files index.html,index.htm,index.php,default.html

## CGI支持 (按需取消注释)
# cgi_pattern **.cgi$|**.pl$|**.php$
# cgi_interpreter C:\PHP\php-cgi.exe  # PHP示例
# cgi_environment TMP=C:\temp,TEMP=C:\temp

## SSI支持
# ssi_pattern **.shtml$|**.shtm$

## 日志记录
access_log_file C:\logs\access.log  # 访问日志
error_log_file C:\logs\error.log    # 错误日志

## MIME类型
extra_mime_types .json=application/json,.webp=image/webp

## SSL/TLS配置 (如需HTTPS取消注释)
# ssl_certificate C:\ssl\server.crt
# ssl_chain_file C:\ssl\chain.pem
# listening_ports 443s