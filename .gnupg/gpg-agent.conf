# 安全基准配置（单位：秒）
default-cache-ttl 86400      # 24小时
max-cache-ttl 86400         # 强制最大24小时
default-cache-ttl-ssh 28800  # SSH密钥8小时
max-cache-ttl-ssh 28800      # SSH密钥最大8小时

# Windows 专用路径配置
pinentry-program "C:\\Program Files\\Git\\usr\\bin\\pinentry.exe"  # Git for Windows 默认
# 或使用 Win32 专用版本（支持系统证书存储）
# pinentry-program "C:\\Program Files\\Git\\usr\\bin\\pinentry-w32.exe"

# 密码策略（需配合 gpg.conf 的 passphrase-constraints）
max-passphrase-days 7
min-passphrase-len 12

# Windows 智能卡支持（示例：YubiKey）
scdaemon-program "C:\\Program Files\\Git\\usr\\libexec\\scdaemon.exe"
disable-scdaemon no

# 其他优化
enable-ssh-support          # 明确启用SSH代理
enable-putty-support        # 支持Pageant（PuTTY兼容）
no-grab                     # 防止密码输入被恶意截获