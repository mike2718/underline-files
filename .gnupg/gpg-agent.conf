# Enable loopback pinentry mode for unattended operation
allow-loopback-pinentry

# Cache passphrases for the entire session (1 week)
default-cache-ttl 604800
max-cache-ttl 604800

# SSH agent settings (if using GPG for SSH)
enable-ssh-support
default-cache-ttl-ssh 604800
max-cache-ttl-ssh 604800

# Pinentry program (use the one included with Git for Windows)
pinentry-program "C:/Program Files/Git/usr/bin/pinentry.exe"