# mpv configuration file

# 高质量视频配置
profile=high-quality
video-sync=audio
interpolation

# 字幕优化
sub-auto=fuzzy
sub-bold=yes
sub-font="Noto Sans SC"
sub-font-size=40
sub-border-color="#000000"
sub-border-size=2
sub-shadow-color="#000000"
sub-shadow-offset=1
sub-pos=90

# 硬件解码优化
hwdec=auto-copy
hwdec-codecs=all

# 缓存和网络优化
cache=yes
cache-default=75000
cache-initial=50000
cache-seek-min=10000
demuxer-max-bytes=1500MiB
demuxer-max-back-bytes=500MiB

# 其他实用设置
stop-screensaver=yes
volume=100
volume-max=150
osc=yes
script-opts=osc-layout=bottombar,osc-seekbarstyle=knob,osc-deadzonesize=0.5

# 伪装成 Chrome 浏览器
user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/133.0.0.0 Safari/537.36"

# 保存播放位置
save-position-on-quit